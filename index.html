<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordle38</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Wordle38</h1>
  <p>ADVINHA O PERSONAGEM :3</p>

<div id="stats">
  Streak: <span id="streak">0</span> |
  Max: <span id="maxStreak">0</span>
</div>

  
  <div id="guessCounter">Guesses: 0 / 6</div>

  <div class="autocomplete">
    <input
      id="guessInput"
      type="text"
      placeholder="Escreva um Nome..."
      autocomplete="off"
    />
    <div id="suggestions" class="suggestions"></div>
  </div>

  <button id="guessButton">Guess</button>

  <p id="countdown"></p>

  <table id="results">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Local de Origem</th>
        <th>Primeira Aparição</th>
        <th>Espécie</th>
        <th>Poderes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

 <button id="shareButton" style="display:none;">
  Share Results
 </button>

  <script src="script.js"></script>
</body>
</html>
