<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordle38</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Wordle38</h1>
  <p>ADVINHA O PERSONAGEM :3</p>

  <input id="guessInput" list="characters" placeholder="Type a name…" />
  <datalist id="characters"></datalist>
  <button onclick="submitGuess()">Guess</button>

  <table id="results">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Local de Origem</th>
        <th>Primeira Aparição</th>
        <th>Especie</th>
        <th>Poderes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
